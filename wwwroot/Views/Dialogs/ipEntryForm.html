<div ng-controller="TFE.AccessRestrictionController as vm">
    <umb-editor-view ng-style="model.style" class="umb-editor--small">

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <ng-form name="ipEntry" class="show-validation">
                        <input type="hidden" name="Id" ng-model="model.data.id" />

                        <umb-control-group label="IP" label-for="IpAddress" required="true">
                            <input type="text" placeholder="192.168.1.1" name="IpAddress" ng-model="model.data.ip" umb-auto-focus required ipformat />
                            <span ng-messages="ipEntry.IpAddress.$error" ng-show="ipEntry.IpAddress.$dirty" show-validation-on-submit>
                                <span class="help-inline" ng-message="required">Required</span>
                                <span class="help-inline" ng-message="ipformat">Invalid IP</span>
                            </span>
                        </umb-control-group>

                        <umb-control-group label="Description" label-for="Description" required="true">
                            <input type="text" placeholder="John Doe" name="Description" ng-model="model.data.description" umb-auto-focus required />
                            <span ng-messages="ipEntry.Description.$error" ng-show="ipEntry.Description.$dirty" show-validation-on-submit>
                                <span class="help-inline" ng-message="required">Required</span>
                            </span>
                        </umb-control-group>

                        <umb-button button-style="success"
                                    label="Save"
                                    name="Save"                                    
                                    disabled="!ipEntry.$valid"
                                    ng-click="ipEntry.$valid && vm.save(model.data.id, model.data.ip, model.data.description)">
                        </umb-button>
                    </ng-form>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
</div>
